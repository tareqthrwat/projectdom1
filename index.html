<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------------- animate ------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!----------------------------- bootstrap ------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--------------------- link .css ------------------->
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <!------------------------------------ modal add task -------------------------------------->
    <div class="modal" onclick="clossmodal()">
        <div class="col-5 d-flex flex-column justify-content-center align-items-center gap-3 animate__animated animate__fadeInDown"
            onclick=" event.stopPropagation()">
            <h2>Add Your Task</h2>
            <span class="col-9"></span>
            <input type="text" placeholder="Enter Neme Task" class="col-9 input-group-text mt-2" id="Nemeadd">
            <input type="text" placeholder="Enter Task Description" class="col-9 input-group-text" id="Descriptionadd">
            <div class="col-12 d-flex justify-content-end gap-3 p-1">
                <button class="btn btn-secondary" onclick="clossmodal()">close <i class="bi bi-x-lg"></i></button>
                <button class="btn btn-success " id="btnadd"> Add <i class="bi bi-check-lg"></i></button>
            </div>
        </div>
    </div>
    <!----------------------------------------- modalupdate  ----------------------------------------------------->
    <div class="modaluppdate" onclick="clossmodalup()">
        <div class="col-5 d-flex flex-column justify-content-center align-items-center gap-3 animate__animated animate__fadeInDown"
            onclick=" event.stopPropagation()">
            <h2>up date Your Task</h2>
            <span class="col-9"></span>
            <input type="number"  class="col-9 input-group-text mt-2" id="numberadd" disabled>
            <input type="text" class="col-9 input-group-text mt-2" id="nametask">
            <input type="text" class="col-9 input-group-text" id="nameDescription">
            <div class="col-12 d-flex justify-content-end gap-3 p-1 ">
                <button class="btn btn-secondary" onclick="clossmodalup()">close <i class="bi bi-x-lg"></i></button>
                <button class="btn btn-success " id="btnup" > Addtask <i class="bi bi-check-lg"></i></button>
            </div>
        </div>
    </div>
    <!--  tasks lest-->
    <section class="d-flex flex-column align-items-center justify-content-center gap-3">
        <h1>to do lest app</h1>
        <div class="container d-flex  h-75 shadow  " id="container">
            <article class="col-4  h-100 d-flex flex-column gap-3 p-1  ">
                <!------------------------------ -----lest all----------------------------------------------- -->
                <button class="btn btn-info" id="all"> all</button>
                <!------------------------------------ lest to do---------------------------------------- -->
                <button class="btn btn-info">to-do</button>
                <!-- -------------------------------lest completed------------------------------------------------->
                <button class="btn btn-info">completed</button>
            </article>
            <aside class="col-8  h-100 p-2">
                <div class="col-12 d-flex justify-content-end " id="border">
                    <!--------------------------------add task------------------------------------>
                    <button class="btn btn-info mb-1" onclick="showmymodal()">add task <i
                            class="bi bi-plus"></i></button>
                </div>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>task name</th>
                            <th>task Description</th>
                            <th>task status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </aside>

        </div>
    </section>

    <!--  .js -->
    <script src="./index.js"></script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
